<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="https://www.google.com.ua/?hl=ru" method="get"
    target="_blank" data-qa="big"
    class="main-search-form main-search-big">
      <img src="images/Search.svg" alt="search-bar"
      class="search-image big-search-image">
      <input type="text" placeholder="Try &quot;Los Angeles&quot;"
      class="search-input big-search-input" data-qa="keypress">
    </form>

    <form action="https://www.google.com.ua/?hl=ru" method="get"
    target="_blank" data-qa="small"
    class="main-search-form main-search-small">
      <img src="images/Search.svg" alt="search-bar"
      class="search-image small-search-image">
      <input type="text" placeholder="Try &quot;Los Angeles&quot;"
        class="search-input small-search-input">
    </form>
  </body>
</html>
