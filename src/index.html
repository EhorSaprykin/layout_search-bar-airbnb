<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="https://www.google.com.ua/?hl=ru" method="get"
    target="_blank">
      <div class="main-search">
        <label for="main-search">
          <img src="images/Search.svg" alt="search-bar">
        </label>
        <input type="text" placeholder="Try &quot;Los Angeles&quot;"
        class="main-search-input" autofocus>
      </div>
    </form>

        </label>
        <input type="text" placeholder="Try &quot;Los Angeles&quot;"
        class="secondary-search-input">
      </div>
    </form> -->
  </body>
</html>
